<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent A Dog</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/global.css}" />
</head>

<body>
	<div id="header">
        <h2>Rent-A-Dog</h2>
     </div>
	<div id="navbar">
		<ul>
			<li><a th:href="@{/home}">home</a></li>
            <li>Dogs
				<ul>
					<li><a th:href="@{/addDog}">Add Dog</a></li>
					<li><a th:href="@{/getDog}">Get Dog</a></li>
					<li><a th:href="@{/allDogs}">All Dogs</a></li>
					<li><a th:href="@{/rentDog}">Reserve a Dog</a></li>
				</ul>
			</li>
			<li>Clients:
                <ul>
					<li><a th:href="@{/addClient}">Add Client</a></li>
					<li><a th:href="@{/getClient}">Get Client</a></li>
				</ul>
			</li>
		</ul>
	</div>
	
	
    <h3>
        All Available Dogs
    </h3>

    <th:block th:each="dog : ${dogs}">
        <table th:if="${dog.available}==true">
            <tr>
                <td>ID: </td>
                <td th:text="${dog.idNumber}"></td>
            </tr>
            <tr>
                <td>Name: </td>
                <td th:text="${dog.name}"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td th:text="${dog.gender}"></td>
            </tr>
            <tr>
                <td>Breed: </td>
                <td th:text="${dog.breed}"></td>
            </tr>
            <tr>
                <td>Age: </td>
                <td th:text="${dog.age}"></td>
            </tr>
            <tr>
                <td>Availability: </td>
                <td th:text="${dog.available}"></td>
            </tr>
            <br/>
        </table>
    </th:block>

    <p>Please type the name of the dog you want to reserve</p>
    <form method="get" th:action="@{/reserveDog}">
        <table>
            <tr>
                <td>Dog's ID: </td>
                <td><input type="number" name="dogId"/></td>
            </tr>
            <tr>
                <td>Your ID: </td>
                <td><input type="number" name="clientId"/></td>
            </tr>
        </table>
        <input type="submit">
    </form>
</body>
</html>
