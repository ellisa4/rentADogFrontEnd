<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Dogs</title>
</head>

<body>

    <th:block th:each="dog : ${dogs}">
        <div id="Dogs">
            <table>
                <tr>
                    <td>Name: </td>
                    <td th:text="${dog.name}"></td>
                </tr>
                <tr>
                    <td>Gender: </td>
                    <td th:text="${dog.gender}"></td>
                </tr>
                <tr>
                    <td>Breed: </td>
                    <td th:text="${dog.breed}"></td>
                </tr>
                <tr>
                    <td>Age: </td>
                    <td th:text="${dog.age}"></td>
                </tr>
                <tr>
                    <td>Available: </td>
                    <td th:text="${dog.available}"></td>
                </tr>
                <tr th:if="${dog.available} == false">
                    <td>Reserved By: </td>
                    <td th:text="${dog.reservedBy}"></td>
                </tr>
                <br>
            </table>
        </div>
    </th:block>

</body>
</html>
