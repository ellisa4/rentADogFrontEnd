<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Got Client</title>
    
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/global.css}" />
</head>

<body>
	<div id="header">
        <h2>Rent-A-Dog</h2>
     </div>
	<div id="navbar">
		<ul>
			<li><a th:href="@{/home}">home</a></li>
            <li>Dogs
				<ul>
					<li><a th:href="@{/addDog}">Add Dog</a></li>
					<li><a th:href="@{/getDog}">Get Dog</a></li>
					<li><a th:href="@{/allDogs}">All Dogs</a></li>
					<li><a th:href="@{/rentDog}">Reserve a Dog</a></li>
				</ul>
			</li>
			<li>Clients:
                <ul>
					<li><a th:href="@{/addClient}">Add Client</a></li>
					<li><a th:href="@{/getClient}">Get Client</a></li>
				</ul>
			</li>
		</ul>
	</div>
	
    <p th:text="'Name: ' + *{client.firstName} + ' ' +*{client.lastName}"></p>
    <p th:text="'Age: ' + *{client.age}"></p>
    <p th:text="'Birthday: ' + *{client.monthBorn}+'/'+*{client.dayBorn} + '/' + *{client.yearBorn}"></p>
    <p th:text="'License Number: ' + *{client.licenseNum}"></p>
    <p th:text="'Address: ' + *{client.street}+', '+*{client.state} + ' ' + *{client.zipCode}"></p>
    <p th:text="'Email: ' + *{client.email}"></p>
</body>
</html>
